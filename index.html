<!DOCTYPE html>
<html>

<head>
  <title>AI DJ WEB APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body background="jf.jpg">
  <center>
    <h3 class="btn btn-warning heading" style="font-size: 20px; width: 100%; margin: 0px;">AI DJ WEB APP
      <br>
      <span class="note" style="font-size: 19px; color: teal;">NOTE - Move your left-hand wrist up and down for
        increasing and decreasing the volume.
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
    </h3>
    <div class="divspeed"><img src="giphy.gif" class="divspeedimg">
      <br>
      <h3 class="btn btn-danger" id="speed">Speed</h3>
    </div>
    <div class="divvolume"><img src="giphy.gif" class="divvolumeimage"><br>
      <h3 class="btn btn-danger" id="volume">Volume</h3>
    </div>
    <br><br>
    <button class="btn btn-success play_button" onclick="play()">Play</button>
  </center>

  <script src="main.js"></script>
</body>

</html>
